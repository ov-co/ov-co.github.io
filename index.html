<!DOCTYPE html>
<html>
    <head>
        <link href="./img/favicon.png" rel="shortcut icon"/>
        <meta charset="utf-8"/>
        <meta content="width=1440, maximum-scale=1.0" name="viewport"/>
        <link href="./css/desktopHd.css" rel="stylesheet" type="text/css"/>
        <meta content="Launchpad by Anima" name="author">
        </meta>
    </head>
    <body style="margin: 0;
 background: rgba(255, 255, 255, 1.0);">
        <input id="anPageName" name="page" type="hidden" value="desktophd"/>
        <div class="desktophd">
            <div style="width: 1440px; height: 100%; position:relative; margin:auto;">
                <div class="rectangle">
                    <html>
                        <head>
                            <meta charset="utf-8">
                                <title>
                                    Scrolling controls for HTML5 video
                                </title>
                                <link href="css/style.css" rel="stylesheet">
                                </link>
                            </meta>
                        </head>
                        <body>
                            <div id="set-height">
                            </div>
                            <div id="time">
                            </div>
                            <div id="scroll">
                            </div>
                            <video autobuffer="autobuffer" id="v0" preload="preload" tabindex="0">
                                <source src="/misc/rendervideo.mp4" type='video/webm; codecs="vp8, vorbis"'>
                                </source>
                                <source src="https://www.html5rocks.com/tutorials/video/basics/Chrome_ImF.ogv" type='video/ogg; codecs="theora, vorbis"'>
                                </source>
                                <source src="/misc/rendervideo.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
                                </source>
                                <p>
                                    Sorry, your browser does not support the &lt;video&gt; element.
                                </p>
                            </video>
                            <div id="set-height2">
                            </div>
                            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
                            </script>
                            <script src="js/index.js">
                            </script>
                        </body>
                    </html>
                    <script>
                        var vid = document.getElementById('v0');
                        var time = $('#time');
                        var scroll = $('#scroll');
                        var windowheight = $(window).height() - 20;
                        var scrollpos = window.pageYOffset / 400;
                        var targetscrollpos = scrollpos;
                        var accel = 0;
                        var accelamount = 0.01;
                        var bounceamount = 0.91;
                        vid.pause();
                        window.onscroll = function() {
                            targetscrollpos = window.pageYOffset / 400;
                            scroll.css('top', 10 + (window.pageYOffset / 13500 * windowheight));
                        };
                        setInterval(function() {
                            accel += (targetscrollpos - scrollpos) * accelamount;
                            if (accel > 1) accel = 1;
                            if (accel < -1) accel = -1;
                            scrollpos = (scrollpos + accel) * bounceamount + (targetscrollpos * (1 - bounceamount));
                            time.css('top', 10 + (scrollpos / 13500 * 400 * windowheight));
                            vid.currentTime = scrollpos;
                            vid.pause();
                        }, 40);
                    </script>
                </div>
            </div>
        </div>
        <!-- Scripts -->
        <script>
            anima_isHidden = function(e) {
                if (!(e instanceof HTMLElement)) return !1;
                if (getComputedStyle(e).display == "none") return !0; else if (e.parentNode && anima_isHidden(e.parentNode)) return !0;
                return !1;
            };
            anima_loadAsyncSrcForTag = function(tag) {
                var elements = document.getElementsByTagName(tag);
                var toLoad = [];
                for (var i = 0; i < elements.length; i++) {
                    var e = elements[i];
                    var src = e.getAttribute("src");
                    var loaded = (src != undefined && src.length > 0 && src != 'data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==');
                    if (loaded) continue;
                    var asyncSrc = e.getAttribute("anima-src");
                    if (asyncSrc == undefined || asyncSrc.length == 0) continue;
                    if (anima_isHidden(e)) continue;
                    toLoad.push(e);
                }
                toLoad.sort(function(a, b) {
                    return anima_getTop(a) - anima_getTop(b);
                });
                for (var i = 0; i < toLoad.length; i++) {
                    var e = toLoad[i];
                    var asyncSrc = e.getAttribute("anima-src");
                    e.setAttribute("src", asyncSrc);
                }
            };
            anima_pauseHiddenVideos = function(tag) {
                var elements = document.getElementsByTagName("video");
                for (var i = 0; i < elements.length; i++) {
                    var e = elements[i];
                    var isPlaying = !!(e.currentTime > 0 && !e.paused && !e.ended && e.readyState > 2);
                    var isHidden = anima_isHidden(e);
                    if (!isPlaying && !isHidden && e.getAttribute("autoplay") == "autoplay") {
                        e.play();
                    } else if (isPlaying && isHidden) {
                        e.pause();
                    }
                }
            };
            anima_loadAsyncSrc = function(tag) {
                anima_loadAsyncSrcForTag("img");
                anima_loadAsyncSrcForTag("iframe");
                anima_loadAsyncSrcForTag("video");
                anima_pauseHiddenVideos();
            };
            var anima_getTop = function(e) {
                var top = 0;
                do {
                    top += e.offsetTop || 0;
                    e = e.offsetParent;
                } while (e);
                return top;
            };
            anima_loadAsyncSrc();
            anima_old_onResize = window.onresize;
            anima_new_onResize = undefined;
            anima_updateOnResize = function() {
                if (anima_new_onResize == undefined || window.onresize != anima_new_onResize) {
                    anima_new_onResize = function(x) {
                        if (anima_old_onResize != undefined) anima_old_onResize(x);
                        anima_loadAsyncSrc();
                    };
                    window.onresize = anima_new_onResize;
                    setTimeout(function() {
                        anima_updateOnResize();
                    }, 3000);
                }
            };
            anima_updateOnResize();
            setTimeout(function() {
                anima_loadAsyncSrc();
            }, 200);
        </script>
        <!-- End of Scripts -->
    </body>
</html>
